<div class="masjids">
    <div class="masjid " ng-repeat="masjid in masjids">
        <div class="row">
            <div class="col-md-8">
                <h1> {{masjid.name}}</h1>
                <div class="address">
                    {{masjid.full_address}}
                </div>
            </div>
            <div class="col-md-4">
                <div ng-class-odd="'odd-positive'" ng-class-even="'even-positive'" class="status positive">
                   Dhur in 10 minutes
                </div>
                <div ng-class-odd="'odd-negative'" ng-class-even="'even-negative'"  class="status negative">
                   Missed Dhur by 15 minutes
                </div>
            </div>
        </div>
        <hr/>
        <div class="row salah-times">
            <div class='col-md-15 col-sm-15 salah-time' ng-repeat="salah_time in masjid.salah_times">
                <label for="name" style="display:block">{{salah_time.salah | titleize}}</label>
                <span>{{salah_time.formatted_time | date:'H:mm'}}</span>
            </div>
        </div>
    </div>
</div>
